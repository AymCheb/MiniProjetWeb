<section class="section modifierproduit">
    <div class="container modifier">

        <form>
            <h2 class="section-title">Modifier un plat</h2>
            <div class="row">
                <div class="col-xl-6 col-md-6">
                    <div>
                        <label for="name_dish">Nom du plat</label><br>
                        <input type="text" name="nom"  [(ngModel)] = "data.nom">
                    </div>
                    <div>
                        <label for="prix_plat">Prix du plat</label><br>
                        <input type="text" name="prix" [(ngModel)] = "data.prix">
                    </div>
                    <div>
                        <label for="des_plat">Description du plat</label><br>
                        <textarea name="" name="descrip"  [(ngModel)] = "data.descrip" cols=30 rows="2"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-9 col-md-3">
                    <button type="button" class="btn btn-danger" [mat-dialog-close]="data">Modifier</button>
                </div>
            </div>
        </form>

    </div>
</section>
